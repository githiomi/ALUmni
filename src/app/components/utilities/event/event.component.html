<div id="event">

    <section class="header">
        <img [src]="eventImage" alt="">
    </section>

    <div class="date uppercase font-bold">
        <small>19th OCT 2023</small>
    </div>

    <section class="eventBody flex flex-col justify-between items-center">
        <h2 class="uppercase">
            {{ event.eventTitle }}
        </h2>

        <p>
            {{ event.shortDescription }}
        </p>
    </section>
</div>
