<div id="event">

    <section class="header">
        <img [src]="eventImage" alt="">
    </section>

    <div class="info flex items-center justify-between">
        <div class="date uppercase">
            <small>OCT 2023</small>
        </div>

        <div>
            <button mat-mini-fab>
                <mat-icon>arrow_forward_ios</mat-icon>
            </button>
        </div>
    </div>

    <section class="eventBody flex flex-col justify-between items-center">
        <h2 class="uppercase">
            {{ event.eventTitle }}
        </h2>

        <p>
            {{ event.shortDescription }}
        </p>
    </section>
</div>
